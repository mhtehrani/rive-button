<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rive Test</title>
  <!-- Load Rive runtime FIRST -->
  <script src="https://unpkg.com/@rive-app/canvas@2.9.1"></script>
</head>
<body style="background:#fafafa;">
  <h1>Rive test</h1>

<canvas id="c" style="border:3px solid blue; width:300px; height:300px;"></canvas>
<script>
  const canvas = document.getElementById("c");
  const dpi = window.devicePixelRatio || 1;
  canvas.width = 300 * dpi;
  canvas.height = 300 * dpi;

  const riveInstance = new rive.Rive({
    src: "https://raw.githubusercontent.com/mhtehrani/my-assets/main/26268-49108-animation-s1.riv",
    canvas: canvas,
    autoplay: true,
    stateMachines: "Candles 2",
    layout: new rive.Layout({
      fit: rive.Fit.Contain,
      alignment: rive.Alignment.Center,
    }),
    onLoad: () => console.log("✅ Rive loaded successfully"),
    onError: err => console.error("❌ Rive load error:", err)
  });
</script>

</body>
</html>
