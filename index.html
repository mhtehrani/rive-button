<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rive Multi-State Interactive</title>
  <script src="https://unpkg.com/@rive-app/web-component@2.9.1"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    rive-canvas {
      width: 400px;   /* Adjust size as needed */
      height: 400px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<rive-canvas
  src="26268-49108-animation-s1.riv"
  artboard="Prj-coinvo-trading"
  state-machines="Candles 2,Book,Candles,chart"
  autoplay
></rive-canvas>

<script>
  const button = document.querySelector("rive-canvas");

  button.addEventListener("ready", () => {
    console.log("âœ… Rive Web Component loaded");

    // Map of state machines and their hover/boolean inputs
    const stateMachines = {
      "Candles 2": "ishover",
      "Book": "Boolean 1",
      "Candles": "ishover",
      "chart": "ishover"
    };

    Object.entries(stateMachines).forEach(([smName, inputName]) => {
      const inputs = button.stateMachineInputs(smName);
      if (!inputs) return; // Skip if state machine not found

      const hoverInput = inputs.find(i => i.name === inputName && i.type === "boolean");
      const clickTrigger = inputs.find(i => i.type === "trigger");

      // Mouse hover triggers boolean input
      button.addEventListener("mouseenter", () => { if (hoverInput) hoverInput.value = true; });
      button.addEventListener("mouseleave", () => { if (hoverInput) hoverInput.value = false; });

      // Optional: click triggers
      button.addEventListener("click", () => { if (clickTrigger) clickTrigger.fire(); });
    });
  });
</script>

</body>
</html>
