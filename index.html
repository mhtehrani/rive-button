<script>
  const riveInstance = new rive.Rive({
    src: "https://raw.githubusercontent.com/mhtehrani/my-assets/main/24900-46503-bubble-button.riv",
    canvas: document.getElementById("c"),
    autoplay: true,
    onLoad: () => {
      console.log("Rive loaded:", riveInstance);

      console.log("Artboards:", riveInstance.contents.artboards.map(a => a.name));
      console.log("StateMachines:", riveInstance.contents.stateMachines.map(s => s.name));
      console.log("Animations:", riveInstance.contents.animations.map(a => a.name));
    },
    onError: err => console.error("Rive load error:", err)
  });
</script>
