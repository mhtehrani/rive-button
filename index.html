<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rive Multi-State Interactive</title>
  <script src="https://unpkg.com/@rive-app/web-component@2.9.1"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      display: flex;
      gap: 20px; /* space between canvases */
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    rive-canvas {
      width: 200px;
      height: 200px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<rive-canvas id="candle2" src="26268-49108-animation-s1.riv" artboard="Prj-coinvo-trading" state-machines="Candles 2" autoplay></rive-canvas>
<rive-canvas id="book" src="26268-49108-animation-s1.riv" artboard="Prj-coinvo-trading" state-machines="Book" autoplay></rive-canvas>
<rive-canvas id="candle" src="26268-49108-animation-s1.riv" artboard="Prj-coinvo-trading" state-machines="Candles" autoplay></rive-canvas>
<rive-canvas id="chart" src="26268-49108-animation-s1.riv" artboard="Prj-coinvo-trading" state-machines="chart" autoplay></rive-canvas>

<script>
function setupRiveCanvas(id, smName, inputName) {
  const elem = document.getElementById(id);
  elem.addEventListener("ready", () => {
    console.log(`âœ… ${smName} loaded`);

    const inputs = elem.stateMachineInputs(smName);
    if (!inputs) return;

    const hoverInput = inputs.find(i => i.name === inputName && i.type === "boolean");
    const clickTrigger = inputs.find(i => i.type === "trigger");

    elem.addEventListener("mouseenter", () => { if (hoverInput) hoverInput.value = true; });
    elem.addEventListener("mouseleave", () => { if (hoverInput) hoverInput.value = false; });
    elem.addEventListener("click", () => { if (clickTrigger) clickTrigger.fire(); });
  });
}

// Setup all four state machines
setupRiveCanvas("candle2", "Candles 2", "ishover");
setupRiveCanvas("book", "Book", "Boolean 1");
setupRiveCanvas("candle", "Candles", "ishover");
setupRiveCanvas("chart", "chart", "ishover");
</script>

</body>
</html>
