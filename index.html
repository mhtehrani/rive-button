<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rive Debug</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://unpkg.com/@rive-app/canvas@2.9.1"></script>

  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
      background: #f6f6f6;
    }

    canvas {
      border: 2px dashed red;
      width: 280px;
      height: 280px;
      display: block;
    }
  </style>
</head>
<body>

<h1>Rive Debug Page</h1>
<p>If you see a red box below, canvas exists.</p>

<canvas id="riveButton" width="280" height="280"></canvas>

<script>
  console.log("Initializing Rive");

  const r = new rive.Rive({
    src: "https://raw.githubusercontent.com/mhtehrani/my-assets/main/24900-46503-bubble-button.riv",
    canvas: document.getElementById("riveButton"),
    autoplay: true,
    stateMachines: "State Machine 1",
    onLoad: () => {
      console.log("Rive loaded successfully");
    },
    onError: (err) => {
      console.error("Rive error:", err);
    }
  });
</script>

</body>
</html>
