<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rive Interactive Button</title>
  <script src="https://unpkg.com/@rive-app/web-component@2.9.1"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    rive-canvas {
      width: 300px;
      height: 300px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<rive-canvas
  src="26268-49108-animation-s1.riv"
  artboard="Prj-coinvo-trading"
  state-machines="Candles 2"
  autoplay
></rive-canvas>

<script>
  const button = document.querySelector("rive-canvas");

  button.addEventListener("ready", () => {
    console.log("âœ… Rive Web Component loaded successfully");

    // Get the hover input
    const inputs = button.stateMachineInputs("Candles 2");
    const hoverInput = inputs.find(i => i.name === "ishover" && i.type === "boolean");

    // Mouse hover events
    button.addEventListener("mouseenter", () => { if (hoverInput) hoverInput.value = true; });
    button.addEventListener("mouseleave", () => { if (hoverInput) hoverInput.value = false; });

    // Optional: click trigger
    const clickTrigger = inputs.find(i => i.type === "trigger");
    button.addEventListener("click", () => { if (clickTrigger) clickTrigger.fire(); });
  });
</script>

</body>
</html>
