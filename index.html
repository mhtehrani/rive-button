<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rive Interactive Button</title>
  <script src="https://unpkg.com/@rive-app/canvas@2.9.1"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      cursor: pointer;
      display: block;
      width: 300px;   /* CSS display size */
      height: 300px;  /* CSS display size */
      border: 3px solid blue; /* optional, remove if not needed */
    }
  </style>
</head>
<body>

<canvas id="riveButton"></canvas>

<script>
  const canvas = document.getElementById("riveButton");
  const dpi = window.devicePixelRatio || 1;
  canvas.width = 300 * dpi;
  canvas.height = 300 * dpi;

  const riveInstance = new rive.Rive({
    src: "26268-49108-animation-s1.riv", // local file in same folder
    canvas: canvas,
    autoplay: true,
    stateMachines: "Candles 2",
    layout: new rive.Layout({
      fit: rive.Fit.Contain,
      alignment: rive.Alignment.Center,
    }),
    onLoad: () => {
      console.log("✅ Rive loaded successfully");

      const inputs = riveInstance.stateMachineInputs("Candles 2");

      // Hover boolean input
      const hoverInput = inputs.find(i => i.name === "ishover" && i.type === "boolean");
      canvas.addEventListener("mouseenter", () => { if (hoverInput) hoverInput.value = true; });
      canvas.addEventListener("mouseleave", () => { if (hoverInput) hoverInput.value = false; });

      // Click trigger (if any)
      const clickTrigger = inputs.find(i => i.type === "trigger");
      canvas.addEventListener("click", () => { if (clickTrigger) clickTrigger.fire(); });
    },
    onError: err => console.error("❌ Rive load error:", err)
  });
</script>

</body>
</html>
