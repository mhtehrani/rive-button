<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rive Interactive Button</title>
  <script src="https://unpkg.com/@rive-app/canvas@2.9.1"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      cursor: pointer;
      display: block;
      width: 300px;
      height: 300px;
      border: 3px solid blue; /* optional */
    }
  </style>
</head>
<body>

<canvas id="riveButton"></canvas>

<script>
  window.addEventListener("DOMContentLoaded", () => {
    const canvas = document.getElementById("riveButton");

    const riveInstance = new rive.Rive({
      src: "26268-49108-animation-s1.riv",
      canvas: canvas,
      autoplay: true,
      layout: new rive.Layout({
        fit: rive.Fit.Contain,
        alignment: rive.Alignment.Center,
      }),
      onLoad: () => {
        console.log("✅ Rive loaded successfully");

        // List all state machines in the file
        const sms = riveInstance.contents.stateMachines.map(sm => sm.name);
        console.log("State machines:", sms);
      },
      onError: err => console.error("❌ Rive load error:", err)
    });
  });
</script>

</body>
</html>
